<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div>
            <h3>First Assignment: HTML Data Attributes</h3>
            <h4>Click on the species to see the name of the pet!</h4>
            <ul style="list-style-type: none;">
                <li onclick="displayType(this)" id="Equine"
                data-pet-type="Romani">Equine</li>
                <li onclick="displayType(this)" id="Canine"
                data-pet-type="Lionel">Canine</li>
                <li onclick="displayType(this)" id="Feline"
                data-pet-type="Hermione">Feline</li>
                <li onclick="displayType(this)" id="Feline_2"
                data-pet-type="Love Bug">Feline, 2</li>
            </ul>
        </div>
        <script src="JS/JavaScript_3.js"></script>
    </body>
</html>
